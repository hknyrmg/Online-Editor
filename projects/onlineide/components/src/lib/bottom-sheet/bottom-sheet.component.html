<table>
    <tr *ngFor="let item of data">

        <td>
            <img class="images" 
            [src]="item.IsSucceded ? 'assets/img/success-icon.png' : 'assets/img/failed-icon.png'" />
        </td>
        <td>
            <p>{{item.ResultText}}</p>
        </td>
    </tr>

</table>
