

<mat-form-field appearance="fill">
    <mat-label>{{dropDownTitle}}</mat-label>
    <mat-select (selectionChange)="dropChanged($event)" [value]="selectedValue" name="dropData">
      <mat-option *ngFor="let drop of dropDataList" [value]="drop.value">
        {{drop.decription}}
      </mat-option>
    </mat-select>
  </mat-form-field>
