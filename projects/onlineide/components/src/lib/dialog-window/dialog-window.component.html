<div mat-dialog-content>
    <p>{{data.dialogContent}}</p>
  
  </div>
  <div *ngIf="data.areActionButtonsVisible" mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button mat-dialog-close="submitted" cdkFocusInitial>Send</button>
  </div>
