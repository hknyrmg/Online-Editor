<ide-main-page (toggleChangeEvent)="modeToggleChange($event)">
    <form #form="ngForm" (ngSubmit)="form.form.valid && runCode()" novalidate>



        <div class="container h-100 mt-4 mb-50">
            <!-- languages & theme -->
            <div class="row mb-4 justify-content-center mx-4">
                <!-- languages select -->
                <div class="col-auto col-lg-3 col-md-4 col-sm-6">
                    <ide-dropdown [selectedValue]="selectedLangId" [dropDownTitle]="dropDownTitleVar"
                        [dropDataList]="languageModelList" (dropChangedEvent)="dropChanged($event)">
                    </ide-dropdown>
                </div>

                <!-- theme radio buttons -->
                <!-- <div class="col-auto col-lg-3 col-md-4 col-sm-6 max-w-to">
                            <ide-button-toggle [selectedValue]="selectedButtonValue"
                                [buttonToggleList]="buttonModelList" (buttonChangedEvent)="buttonChanged($event)">
                            </ide-button-toggle>

                        </div> -->
            </div>

            <!-- the question -->
            <div *ngIf="currentProblemList" class="row mb-4 justify-content-center mx-4">
                <div class="col-auto col-lg-10 col-md-10 col-sm-10">

                    <ide-code-problem-field #codeProblemComp (nextClickEvent)="nextClick()"
                        (prevClickEvent)="prevClick()" [currentDetail]="currentDetail" (sendClickEvent)="sendClick()"
                        (runClickEvent)="runClick()" (questionCopiedEvent)="questionCopied($event)"
                        [codeProblemList]="currentProblemList">
                    </ide-code-problem-field>

                </div>
            </div>


            <!-- the code editor -->
            <div class="row mb-4">
                <div class="col">
                    <div class="code-editor" #codeEditor2></div>
                </div>
            </div>

            <!-- run, clear & beautify buttons -->
            <div class="row mb-4 justify-content-center mx-4">
                <div class="col-4 col-lg-2 col-md-3 col-sm-4 col-xs-4 w-75">

                    <button mat-raised-button (click)="clearCode()">Clear</button>

                </div>
                <div class="col-4 col-lg-2 col-md-3 col-sm-4 col-xs-4 w-75">
                    <button mat-stroked-button color="primary" (click)="testCode()">Run</button>
                </div>
                <div class="col-4 col-lg-2 col-md-3 col-sm-4 col-xs-4 w-75">

                    <button mat-raised-button (click)="beautifyContent()">Beautify</button>

                </div>

            </div>


        </div>

    </form>
</ide-main-page>
